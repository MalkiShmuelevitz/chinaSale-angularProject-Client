<div class="card">
    <div class="flex flex-column md:flex-row">
        <form [formGroup]="frmRegister">
            <!-- <div class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-3 py-5"> -->
                <div class="flex flex-wrap gap-2">
                    <label class="w-6rem">Username</label>
                    <input formControlName="email" pInputText id="username" type="text" class="w-full" />
                <!-- </div> -->
                <!-- <div class="flex flex-wrap justify-content-center align-items-center gap-2"> -->
                    <label class="w-6rem">Password</label>
                 
                    <input formControlName="password" pInputText id="password" type="password" class="w-full" />
                <!-- </div> -->
                <!-- <div class="flex flex-wrap justify-content-center align-items-center gap-2"> -->
                    <div class="w-6rem">Full Name</div>
                   
                    <input formControlName="fullname" pInputText id="fullname" type="text" class="p-col-6" />
                <!-- </div> -->
                <!-- <div class="flex flex-wrap justify-content-center align-items-center gap-2"> -->
                    <label class="w-6rem">Adress</label>
                    <input formControlName="adress" pInputText id="adress" type="text" class="p-col-6" />
                <!-- </div> -->
                <!-- <div class="flex flex-wrap justify-content-center align-items-center gap-2"> -->
                    <label class="w-6rem">Phone</label>
                    <input formControlName="phone" pInputText id="phone" type="text" class="w-12rem" />
                <!-- </div> -->
                <!-- <div class="flex flex-wrap justify-content-center align-items-center gap-2"> -->
                    <label class="w-6rem">Credit Card</label>
                    <p-inputMask 
                    mask="9999 9999 9999 9999" 
                    formControlName="creditCard" slotChar=" "
                    placeholder="Enter your credit card" />
                    <p-inputMask mask="99/99/9999" formControlName="creditCard" slotChar=" "
                    placeholder="Validity" />
                    <p-inputMask mask="999" formControlName="creditCard" slotChar=" "
                    placeholder="CVV" />
                <!-- </div> -->
                <p-button label="Register" icon="pi pi-user" styleClass="w-12rem mx-auto" (onClick)="payment()" />

                <!-- [disabled]="frmLogin.invalid" -->
            </div>
        </form>

    </div>
</div>
