<div class="all">
<div class="content">
    <p-dataView 
    #dv [value]="currentGifts">
        <ng-template pTemplate="list" let-gifts>
            <div class="grid grid-nogutter">
                <div class="col-12" *ngFor="let item of gifts; let first = first" class="col-12">
                    <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
                        <div class="md:w-10rem relative">
                            <img class="border-round w-full" [src]="'../../assets'+ '/' + item.image" [alt]="item.name" style="max-width: 300px;" />
                            <!-- <p-tag [value]="item.inventoryStatus" class="absolute" [style.left.px]="4" [style.top.px]="4" /> -->
                            <!-- [severity]="getSeverity(item)" -->
                        </div>
                        <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                            <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                                <div>
                                    <!-- <span class="font-medium text-secondary text-sm">{{ item.category }}</span> -->
                                    <div class="text-lg font-medium text-900 mt-2">{{ item.name }}</div>
                                </div>
                                <div class="surface-100 p-1" style="border-radius: 30px">
                                    <!-- <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)"> -->
                                        <!-- <span class="text-xl font-semibold text-900">{{item.quantity}}</span> -->

                                        <!-- <span class="text-900 font-medium text-sm">{{ item.rating }}</span> -->
                                        <!-- <i class="pi pi-star-fill text-yellow-500"></i> -->
                                    <!-- </div> -->
                                </div>
                            </div>
                            <div class="flex flex-column md:align-items-end gap-5">
                                
                                <span class="text-xl font-semibold text-900">{{ '₪' + item.price * item.quantity }}</span>
                                <!-- <div class="flex flex-row-reverse md:flex-row gap-2 flex"> -->
                                    <!-- <span class="text-xl font-semibold text-900">{{item.quantity}}</span> -->
                                    <!-- <div class="text-xl font-semibold text-10000">{{item.quantity}}</div> -->
                                     <div class="buttons">
                                    <p-button  [disabled]="visible" icon="pi pi-trash" [outlined]="true" 
                                    severity="danger"
                                    (onClick)="deleteFromCart(item)"
                                    />
                                    <p-inputNumber 
                                    [(ngModel)]="item.quantity" 
                                    mode="decimal" 
                                    [showButtons]="true" 
                                    inputId="minmax-buttons" 
                                    [min]="1" 
                                    [max]="100"
                                    [disabled]="visible"
                                    /> 
                                </div>
                                    <!-- <p-button icon="pi pi-heart" [outlined]="true" /> -->
                                    <!-- <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" label="Buy Now"  /> -->
                                    <!-- [disabled]="item.inventoryStatus === 'OUTOFSTOCK'" -->
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
<div class="content">
    <!-- <p-toolbar styleClass="mb-4 gap-2"> -->
        <!-- <ng-template pTemplate="center"> -->
            <p-button severity="success" label="Payment" icon="pi pi-credit-card" class="w-full" [disabled]="visible" (onClick)="payment()"/>
            <p-toolbar *ngIf="visible" styleClass="mb-4 gap-2">
                <ng-template pTemplate="right">
                    <span  class="text-xl font-semibold text-900">You are going to pay {{totalPrice}}₪</span>
                    </ng-template>
              </p-toolbar>
            <app-register *ngIf="visible"></app-register>
            <!-- </ng-template> -->
      <!-- </p-toolbar> -->
</div>
</div>


<p-confirmDialog [style]="{ width: '450px' }" />
<p-toast></p-toast>
